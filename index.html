<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Skontaktuj się ze Mną</h2>
            <p>Jeśli masz jakieś pytanie lub zastrzeżenia, napisz do mnie!</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
                        <path d="M3 0c-1.66 0-3 1.34-3 3 0 2 3 5 3 5s3-3 3-5c0-1.66-1.34-3-3-3zm0 1c1.11 0 2 .9 2 2 0 1.11-.89 2-2 2-1.1 0-2-.89-2-2 0-1.1.9-2 2-2z" transform="translate(1)" />
                      </svg></div>
                    <div class="text">
                        <h3>Adres</h3>
                        <p>Bobrzany 64,<br>Lubuskie, Polska<br>67-320</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
                        <path d="M.19 0c-.11 0-.19.08-.19.19v7.63c0 .11.08.19.19.19h4.63c.11 0 .19-.08.19-.19v-7.63c0-.11-.08-.19-.19-.19h-4.63zm.81 1h3v5h-3v-5zm1.5 5.5c.28 0 .5.22.5.5s-.22.5-.5.5-.5-.22-.5-.5.22-.5.5-.5z" transform="translate(1)" />
                      </svg></div>
                    <div class="text">
                        <h3>Telefon</h3>
                        <p>519-424-268</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
                        <path d="M0 0v1l4 2 4-2v-1h-8zm0 2v4h8v-4l-4 2-4-2z" transform="translate(0 1)" />
                      </svg></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>jakubpiwtorak@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Wyślij Wiadomość</h2>
                    <div class="inputBox">
                        <input type="text" name="" placeholder="Pełne Imię" required="">
                        
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" placeholder="Email" required="">
                        
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" placeholder="Wpisz swoją Wiadomość..." required="">
                    
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Wyślij">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
